name: ReDeploy

on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    - name: Deploy code
      run: |
        ls -al
        echo "${{ secrets.SSH_USERNAME }}" | base64 > kek
        cat kek
        ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_SERVER }} "cd selfhosted-applications && git pull && make rebuild"